# Momex Configuration Example
# Copy and edit as needed. Keep API keys in environment variables.

# Storage backend: "sqlite" (default) or "postgres"
backend: sqlite

# SQLite storage path
storage_path: ./momex_data

# PostgreSQL configuration (uncomment to use)
# backend: postgres
# postgres:
#   url: postgresql://user:password@localhost:5432/momex
#   pool_min: 2
#   pool_max: 10
#   schema: public

# LLM configuration (use MOMEX_PROVIDER, MOMEX_MODEL, MOMEX_API_KEY env vars)
provider: openai  # openai, azure, anthropic, deepseek, qwen
model: gpt-4o
# api_base: https://xxx.openai.azure.com  # Required for Azure
temperature: 0.0

# Embedding configuration (API key via OPENAI_API_KEY or AZURE_OPENAI_API_KEY)
embedding_model: text-embedding-3-small
# embedding_endpoint_envvar: AZURE_OPENAI_ENDPOINT_EMBEDDING_3_SMALL
